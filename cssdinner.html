<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="cssdinner.css">
    <title>Dinner</title>
</head>

<body>
    <header>
        <h2>
            CSS Diner Shopping List
        </h2>
        Let's go to the mail
    </header>
    <main>
        <section>
            <ul>
                <li>
                    <input type="checkbox" name="pickles" id="pickles">
                    <label for="pickles" class="pickles">A lot of pickles</label>
                </li>
                <li>
                    <input type="checkbox" name="apples" id="apples">
                    <label for="apples" class="apples">10 apples</label>
                </li>
                <li>
                    <input type="checkbox" name="oranges" id="oranges">
                    <label for="oranges" class="oranges">20 oranges</label>
                </li>
                <li>
                    <input type="checkbox" name="plates" id="plates">
                    <label for="plates" class="plates">13 plates</label>
                </li>
                <li>
                    <input type="checkbox" name="bentos" id="bentos">
                    <label for="bentos" class="bentos">15 bentos</label>
                </li>
                <li>
                    <input type="checkbox" name="sake" id="sake">
                    <label for="sake" class="sake">1 bottle of Sake</label>
                </li>
            </ul>
        </section>
    </main>
    <footer>Bon appetit :)</footer>
</body>

</html>
